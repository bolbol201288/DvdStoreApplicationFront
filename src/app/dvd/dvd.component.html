<div class="container">
  <h2 class="mt-4">DVD Price Calculator</h2>
  <form [formGroup]="dvdForm" (ngSubmit)="onSubmit()">
    <div formArrayName="titles">
      <div *ngFor="let title of titles.controls; let i = index" [formGroupName]="i" class="form-group row mb-2">
        <label for="title" class="col-sm-2 col-form-label">Title {{i + 1}}</label>
        <div class="col-sm-8">
          <input type="text" formControlName="title" class="form-control" placeholder="Enter DVD title">
          <div *ngIf="title.get('title')?.touched && title.get('title')?.invalid" class="text-danger">
            Title is required
          </div>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-danger" (click)="removeTitle(i)" *ngIf="titles.length > 1">Remove</button>
        </div>
      </div>
    </div>
    <div class="form-group row mb-2">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" (click)="addTitle()">Add Title</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-success">Calculate Price</button>
      </div>
    </div>
  </form>
  <div *ngIf="totalPrice !== null" class="mt-4">
    <h3>Total Price: {{ totalPrice | currency }}</h3>
  </div>
</div>
